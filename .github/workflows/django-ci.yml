name: Django CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django system check
        env:
          DJANGO_SETTINGS_MODULE: academy.settings
          DJANGO_SECRET_KEY: ci-secret-key
          DJANGO_DEBUG: 'False'
          DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
          DJANGO_CSRF_TRUSTED_ORIGINS: https://example.com
        run: python manage.py check

      - name: Django deploy check
        env:
          DJANGO_SETTINGS_MODULE: academy.settings
          DJANGO_SECRET_KEY: ci-secret-key
          DJANGO_DEBUG: 'False'
          DJANGO_ALLOWED_HOSTS: example.com
          DJANGO_CSRF_TRUSTED_ORIGINS: https://example.com
          DJANGO_STRICT_PRODUCTION: 'true'
          DJANGO_SECURE_SSL_REDIRECT: 'true'
          DJANGO_SECURE_HSTS_SECONDS: '60'
        run: python manage.py check --deploy

      - name: Run migrations (SQLite)
        env:
          DJANGO_SETTINGS_MODULE: academy.settings
          DJANGO_SECRET_KEY: ci-secret-key
          DJANGO_DEBUG: 'False'
          DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
          DJANGO_CSRF_TRUSTED_ORIGINS: https://example.com
        run: python manage.py migrate --noinput

      - name: Collect static (before tests)
        env:
          DJANGO_SETTINGS_MODULE: academy.settings
          DJANGO_SECRET_KEY: ci-secret-key
          DJANGO_DEBUG: 'False'
          DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
          DJANGO_CSRF_TRUSTED_ORIGINS: https://example.com
        run: python manage.py collectstatic --noinput

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: academy.settings
          DJANGO_SECRET_KEY: ci-secret-key
          DJANGO_DEBUG: 'False'
          DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
          DJANGO_CSRF_TRUSTED_ORIGINS: https://example.com
        run: python manage.py test

      - name: Verify staticfiles collected
        env:
          DJANGO_SETTINGS_MODULE: academy.settings
          DJANGO_SECRET_KEY: ci-secret-key
          DJANGO_DEBUG: 'False'
          DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
          DJANGO_CSRF_TRUSTED_ORIGINS: https://example.com
        run: python manage.py collectstatic --noinput
