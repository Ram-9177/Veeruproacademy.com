name: Deploy to Production

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  pre-deployment-checks:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type check
        run: npm run type-check
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/test
          DIRECT_URL: postgresql://user:password@localhost:5432/test

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/test
          NEXTAUTH_SECRET: test-secret-key-for-ci-only-min-32-chars
          NEXTAUTH_URL: http://localhost:3000

      - name: Build check
        run: npm run build
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/test
          DIRECT_URL: postgresql://user:password@localhost:5432/test
          NEXTAUTH_SECRET: test-secret-key-for-ci-only-min-32-chars
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
          NODE_ENV: production

  deploy:
    name: Deploy to Vercel
    needs: pre-deployment-checks
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment || 'production' }}
      url: https://www.veeruproacademy.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        run: |
          echo "Deployment is handled automatically by Vercel"
          echo "Vercel will deploy when changes are pushed to main/master branch"
          echo "Monitor deployment at: https://vercel.com/dashboard"

      - name: Deployment notification
        run: |
          echo "‚úÖ Deployment triggered for ${{ inputs.environment || 'production' }}"
          echo "üîó Site URL: https://www.veeruproacademy.com"
          echo "üìä Check Vercel dashboard for deployment status"

  post-deployment-checks:
    name: Post-deployment Health Check
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        run: |
          echo "Checking site health..."
          curl -f -s -o /dev/null -w "%{http_code}" https://www.veeruproacademy.com || echo "Site check failed"
          
      - name: Basic availability test
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://www.veeruproacademy.com)
          echo "Site returned status code: $STATUS"
          if [ "$STATUS" -eq 200 ]; then
            echo "‚úÖ Site is accessible"
          else
            echo "‚ö†Ô∏è Site returned unexpected status code"
          fi
