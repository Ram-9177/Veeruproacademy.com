# Render service configuration for Veeru's Pro Academy
# This file declares a web service (Daphne), a worker (Celery), and a beat service.
# Do NOT place secrets here; use Render dashboard env/secret settings.

services:
  - type: web
    name: veeru-web
    env: docker
    branch: integrate-main
    plan: free
    startCommand: "bash -lc \"python manage.py migrate --noinput && python manage.py collectstatic --noinput && daphne -b 0.0.0.0 -p $PORT academy.asgi:application\""

  - type: worker
    name: veeru-worker
    env: docker
    branch: integrate-main
    plan: free
    startCommand: "bash -lc \"celery -A academy worker --loglevel=info\""

  - type: worker
    name: veeru-beat
    env: docker
    branch: integrate-main
    plan: free
    startCommand: "bash -lc \"celery -A academy beat --loglevel=info\""

# Note: Render will not store secrets in this file. Set all environment variables
# (SECRET_KEY, REDIS_URL, DATABASE_URL, DJANGO_SETTINGS_MODULE, ALLOWED_HOSTS, etc.)
# in the Render dashboard after importing this repo.
# Render.com Blueprint Specification
# Deploy to Render using this file
# https://render.com/docs/blueprint-spec

services:
  # Web Service
  - type: web
    name: veeru-pro-academy
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn academy.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 60
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DJANGO_DEBUG
        value: false
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: .onrender.com
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: https://*.onrender.com
      - key: DJANGO_CORS_ALLOWED_ORIGINS
        value: https://*.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: veeru-academy-db
          property: connectionString
      - key: DJANGO_SECURE_SSL_REDIRECT
        value: true
      - key: DJANGO_SESSION_COOKIE_SECURE
        value: true
      - key: DJANGO_CSRF_COOKIE_SECURE
        value: true

databases:
  - name: veeru-academy-db
    plan: free
    databaseName: veeru_academy
    user: veeru_admin
