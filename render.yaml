# Render.com Blueprint Specification
# Deploy to Render using this file
# https://render.com/docs/blueprint-spec

services:
  # Web Service
  - type: web
    name: veeru-pro-academy
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn academy.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 60
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DJANGO_DEBUG
        value: false
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: .onrender.com
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: https://*.onrender.com
      - key: DJANGO_CORS_ALLOWED_ORIGINS
        value: https://*.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: veeru-academy-db
          property: connectionString
      - key: DJANGO_SECURE_SSL_REDIRECT
        value: true
      - key: DJANGO_SESSION_COOKIE_SECURE
        value: true
      - key: DJANGO_CSRF_COOKIE_SECURE
        value: true

databases:
  - name: veeru-academy-db
    plan: free
    databaseName: veeru_academy
    user: veeru_admin
