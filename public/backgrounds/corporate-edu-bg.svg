<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="3840" height="2160" viewBox="0 0 3840 2160" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Base gradient: deep professional blue to near-black -->
    <linearGradient id="baseGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1a34"/>
      <stop offset="100%" stop-color="#0a0f1f"/>
    </linearGradient>

    <!-- Royal purple glow -->
    <radialGradient id="purpleGlow" cx="0.8" cy="0.2" r="0.6">
      <stop offset="0%" stop-color="#5b3fd4" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#5b3fd4" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#5b3fd4" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft teal glow -->
    <radialGradient id="tealGlow" cx="0.2" cy="0.75" r="0.55">
      <stop offset="0%" stop-color="#2bb3a3" stop-opacity="0.28"/>
      <stop offset="60%" stop-color="#2bb3a3" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#2bb3a3" stop-opacity="0"/>
    </radialGradient>

    <!-- Abstract flow shapes: subtle geometric waves -->
    <linearGradient id="flowStroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9fb7ff" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="#9ff0e6" stop-opacity="0.12"/>
    </linearGradient>

    <!-- Clean highlight accents -->
    <linearGradient id="whiteAccent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Base background -->
  <rect x="0" y="0" width="3840" height="2160" fill="url(#baseGradient)"/>

  <!-- Quiet color fields (noisy patterns avoided) -->
  <rect x="0" y="0" width="3840" height="2160" fill="url(#purpleGlow)"/>
  <rect x="0" y="0" width="3840" height="2160" fill="url(#tealGlow)"/>

  <!-- Minimal, elegant geometric flow lines (very low opacity) -->
  <g opacity="0.35" stroke="url(#flowStroke)" fill="none">
    <path d="M -200 1720 C 600 1480, 1400 1560, 2200 1680 S 3400 1900, 4200 1820" stroke-width="2"/>
    <path d="M -300 1600 C 500 1300, 1300 1380, 2100 1540 S 3300 1800, 4100 1700" stroke-width="1.5" opacity="0.7"/>
    <path d="M -100 400 C 800 520, 1600 480, 2400 360 S 3600 120, 4400 240" stroke-width="1.25" opacity="0.6"/>
  </g>

  <!-- Gentle vertical academic bands to suggest structure -->
  <g opacity="0.08">
    <rect x="0" y="0" width="3840" height="2160" fill="url(#whiteAccent)"/>
    <rect x="960" y="0" width="4" height="2160" fill="#92a5ff" opacity="0.15"/>
    <rect x="1920" y="0" width="4" height="2160" fill="#92a5ff" opacity="0.12"/>
    <rect x="2880" y="0" width="4" height="2160" fill="#92a5ff" opacity="0.10"/>
  </g>

  <!-- Faint vignette for premium depth -->
  <rect x="0" y="0" width="3840" height="2160" fill="#000000" opacity="0.10"/>
</svg>